<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>작삼예제</title>
    <link rel="stylesheet" type="text/css" href="public/css/style.css" />
  </head>
  <body>
    <header>
      <h1>작삼샘플</h1>
      <nav>
        <a href="/">작성하기</a>
        <a href="/list">목록보기</a>
      </nav>
    </header>
    <main>
      <h2>작성하기</h2>
      <form action="/add" method="post">
        <label for="dateofCreate">할 일 입력</label>
        <input
          type="text"
          id="dateofCreate"
          name="dateofCreate"
          placeholder="할일입력"
          required
        />
        <label for="dateofGoals">목표 날짜</label>
        <input type="date" id="dateofGoals" name="dateofGoals" required />
        <label hidden>작성일</label>
        <input
          hidden
          type="date"
          id="dateofCreate"
          name="dateofCreate"
          required
        />

        <label for="todoDetail">상세내역</label>
        <textarea name="todoDetail" id="todoDetail"></textarea>

        <input type="submit" class="btnSubmit" id="btnSubmit" value="등록하기"></input>
      </form>
      <p class="alertMessage" id="alertMessage">알림메시지</p>
    </main>
    <footer>하단</footer>
  </body>
</html>
